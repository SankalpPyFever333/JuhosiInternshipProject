<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Juhosi</title>
            <link rel="stylesheet" href="./main.css" />
      </head>

      <body>
            <div class="container">
                  <div class="centerlogin">
                        <div class="top">
                              <h2>Juhosi</h2>
                        </div>
                        <div class="inputElement">
                              <div class="input">
                        
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="Id"
                                          id="email"
                                          required
                                    />
                                    <input
                                          type="password"
                                          placeholder="Password"
                                          class="text"
                                          required
                                    />
                                    <button id="loginBtn"  class="button">Log in</button>

                                    <br />
                                    <br />

                              </div>
                        </div>
                        <p class="isvaliduser"></p>
                  </div>
            </div>
            
            <!-- input boxes for adding data -->
            <div id="custData" class="center" style="display: none;">
                        
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="Weight"
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="box count"
                                          
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="Quantity"
                                          
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="owner      "
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="item"
                                          required
                                    />
                                    <input
                                          type="date"
                                          class="text"
                                          placeholder="date"
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="company"
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="ShipmentRequest"
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="trackingID"
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="ShipmentSize"
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="specification"
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="checklistQuantity"
                                          required
                                    />
                                    <button id="submitBtn"  class="button">Submit</button>
            </div>



            <div class="adminTable">
                  <table id="table" style="display: none;">
                        <thead class="thead">
                              <tr class="tr">
                                    <th class="th">Item/Customer</th>
                                    <th class="th">Cutomer1</th>
                                    <th class="th">Customer2</th>
                                    <th class="th">total</th>
                              </tr>
                        </thead>
                        <tbody>
                              <tr class="tr quantity">
                                    <td class="td">Quantity</td>
                                    <td class="td"></td>
                                    <td class="td"></td>
                                    <td class="td"></td>
                              </tr>
                              <tr class="tr weight">
                                    <td class="td">weight</td>
                                    <td class="td"></td>
                                    <td class="td"></td>
                                    <td class="td"></td>
                              </tr>
                              <tr class="tr boxcount">
                                    <td class="td">boxcount</td>
                                    <td class="td"></td>
                                    <td class="td"></td>
                                    <td class="td"></td>
                              </tr>

                        </tbody>
                  </table>
            </div>

            <script src="login.js"></script>
      </body>
</html>

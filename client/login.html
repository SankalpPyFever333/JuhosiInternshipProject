<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Juhosi</title>
            <link rel="stylesheet" href="./main.css" />
      </head>

      <body>
            <div class="container">
                  <div class="center">
                        <div class="top">
                              <h2>Juhosi</h2>
                        </div>
                        <div class="inputElement">
                              <div class="input">
                        
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="Id"
                                          id="email"
                                          required
                                    />
                                    <input
                                          type="password"
                                          placeholder="Password"
                                          class="text"
                                          required
                                    />
                                    <button id="loginBtn"  class="button">Log in</button>

                                    <br />
                                    <br />

                              </div>
                        </div>
                        <p class="isvaliduser"></p>
                  </div>
            </div>
            
            <!-- input boxes for adding data -->
            <div class="center">
                        
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="Weight"
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="box count"
                                          
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="Quantity"
                                          
                                          required
                                    />
                                    <input
                                          type="text"
                                          class="text"
                                          placeholder="owner"
                                          required
                                    />
            </div>

            <button id="submitBtn"  class="button">Submit</button>

            <script src="login.js"></script>
      </body>
</html>
